<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Magic Taste</title>
  <link rel="stylesheet" href="../src/css/cart.css" />
  <script type="module" src="../src/js/basket.mjs" defer></script>
</head>

<body>
  <header class="menu_header">
    <section>
      <ul class="links">
        <li class="home">
          <a href="#" class="home-button">Home</a>
        </li>
        <li class="basket">
          <a href="#" class="basket-button">Basket</a>
        </li>
        <li class="order">
          <a href="#" class="order-button">Orders</a>
        </li>
      </ul>
    </section>
  </header>
  <main>
    <div class="container">
      <div class="section">
        <h2 class="section-header">Your Cart</h2>
        <table id="cartTable" class="cart-table">
          <thead>
            <tr>
              <th class="sortable" data-column="dish">Блюдо</th>
              <th class="sortable" data-column="price">Ціна</th>
              <th class="sortable" data-column="quantity">Кількість</th>
              <th class="sortable" data-column="total">Усього</th>
              <th class="sortable" data-column="total">Action</th>
            </tr>
          </thead>
          <tbody class="tBody"> </tbody>
        </table>
        <div class="cart-total">
          <h3>Total: <span id="cartTotal">0</span> $</h3>
          <button id="clearButton" class="clear-btn">Clear basket</button>
          <button id="checkoutButton" class="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-row">
        <div class="footer-copyright">
          <div class="footer-copyright-name">© Magic Taste</div>
          <p>restaurant net</p>
        </div>
        <div class="footer-icons">
          <p>we are in socials:</p>
          <div class="footer-icons-row">
            <a href="https://www.instagram.com/magic_taste_bd/" target="_blank" rel="noopener noreferrer">
              <img src="../public/static/image/icons/instagram.svg" alt="instagram" />
            </a>
            <a href="https://www.instagram.com/magic_taste_bd/" target="_blank" rel="noopener noreferrer">
              <img src="../public/static/image/icons/facebook.svg" alt="facebook" />
            </a>
            <a href="https://www.instagram.com/magic_taste_bd/" target="_blank" rel="noopener noreferrer">
              <img src="../public/static/image/icons/linkedin.svg" alt="linkedin" />
            </a>
            <a href="#">
              <img src="../public/static/image/icons/github.svg" alt="github" />
            </a>
          </div>
        </div>
        <div class="footer-contacts">
          <a href="https://www.instagram.com/magic_taste_bd/" class="footer-button" target="_blank"
            rel="noopener noreferrer">Contact on instagram</a>
          <p>Contact us to get a quote.</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
